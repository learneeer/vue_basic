<html lang="en">
<head>

<body>

    <div id="app">
        {{hello}}

        <button @click="changeText">Zmie≈Ñ tekst</button>
        <input type="text" v-model="hello">

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
